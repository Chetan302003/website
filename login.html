<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>

        <div id="menu-bar" class="fas fa-bars"></div>
    
        <a href="/index.html" class="logo">nike</a>
    
        <nav class="navbar">
            <a href="/index.html">home</a>
            <a href="/index.html">products</a>
            <a href="/index.html">featured</a>
            <a href="/index.html">review</a>
        </nav>
    
        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>
    
    </header>

    <div class="container">
        <div class="form-container">
            <div class="tab">
                <button id="loginTab" onclick="showForm('login')" class="active">Login</button>
                <button id="signupTab" onclick="showForm('signup')">Sign Up</button>
            </div>
            <form id="loginForm" class="form-content">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" onclick="handleLogin()">Login</button>
            </form>
            <form id="signupForm" class="form-content hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" onclick="handleSignUp()">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
